<body style="background-color: #212121; color: rgb(94, 156, 210);">
    <!-- 
        Old way they use XMLHttpRequest
        https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest  

    5 state: 
    0	UNSENT	Client has been created. open() not called yet.
    1	OPENED	open() has been called.
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	LOADING	Downloading; responseText holds partial data.
    4	DONE	The operation is complete.

    -->
</body>
<script>
    // AjAX
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary';
    const xhr = new XMLHttpRequest(); // XMLHttpRequest() use for data sent and recived, its like class we can create object
    xhr.open('GET', requestUrl);
    // console.log("Request Sent");
    xhr.onreadystatechange = function(){ // track continous for status // output like: 2,3,4
        console.log(xhr.readyState);

        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText) // data come in string, thats why we use JSON.parse(), parse convert string to json
            console.log(typeof data);
            console.log(data.followers);
        }
    };
    xhr.send();
